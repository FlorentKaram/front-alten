<div *ngFor="let product of basket" class="flex flex-row justify-between items-center max-w-[1000px] mx-auto py-4">
        <img class="max-h-[170px]" src="{{'data:image/jpg;base64,' + product.image}}">
        <p>{{product.name}}</p>
        <p>{{product.description}}</p>
        <p>{{product.price}} â‚¬</p>
        <button mat-raised-button color="warn" (click)="onRemoveFromBasket(product)">
            remove from basket
        </button>
</div>

<div *ngIf="basket.length == 0" class="text-center mt-8">
    <p>There is no product in the basket</p>
    <button mat-raised-button color="accent" (click)="goToShop()">shop</button>
</div>
